<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ARデバッグ画面</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    #log {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 35%;
      background: rgba(0,0,0,0.7);
      color: #0f0;
      font-size: 12px;
      padding: 6px;
      overflow-y: scroll;
      z-index: 9999;
    }
  </style>
</head>
<body>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
  <a-assets>
    <a-asset-item id="trainModel" src="models/AR-Train_Nagai.glb"></a-asset-item>
  </a-assets>
  <a-marker-camera preset="hiro">
    <a-entity id="train"
              gltf-model="#trainModel"
              position="0 0 -1"
              rotation="0 0 0"
              scale="0.5 0.5 0.5">
    </a-entity>
  </a-marker-camera>
</a-scene>

<div id="log"></div>

<script>
const log = document.getElementById('log');
function logMsg(msg) {
  console.log(msg);
  log.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
}

window.onerror = function (msg, url, line, col, error) {
  logMsg(`❌ JS Error: ${msg} at ${line}:${col}`);
};

document.addEventListener('DOMContentLoaded', () => {
  logMsg('✅ DOM Loaded');
});

const train = document.querySelector('#train');
train.addEventListener('model-loaded', () => {
  logMsg('✅ モデルが読み込まれました');
  const mesh = train.getObject3D('mesh');
  if (mesh) {
    logMsg('✅ mesh オブジェクトも取得成功');
  } else {
    logMsg('⚠️ mesh オブジェクトが見つかりません');
  }
});

// カメラ権限チェック
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => {
    logMsg('✅ カメラアクセス許可済み');
    stream.getTracks().forEach(t => t.stop());
  })
  .catch(err => {
    logMsg('❌ カメラアクセス拒否またはエラー: ' + err.message);
  });
</script>

</body>
</html>
